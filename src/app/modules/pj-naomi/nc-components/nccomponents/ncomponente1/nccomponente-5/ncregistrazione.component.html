<h1>Componente5</h1>

<form [formGroup]="registrazioneFormGroup">

<span>
            <h2>REGISTRATI</h2>
 </span>
        
 
<div> 
<input type="nome" matInput="emailFormControl"> Inserisci qui il tuo nome 
</div>

<div> 
    <input type="cognome" matInput="emailFormControl">
 Inserisci qui il tuo cognome
</div>

     <div> 
           <input type="email" matInput="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Inserisci un'indirizzo email valido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </div>


        <div>
            <mat-form-field id="password" appearance="fill">
                <mat-label>Scegli una password</mat-label>
            </mat-form-field> 
          
         
         </div>
       
        <div id="remember">
            <label for="rememberpsw">Ricordami</label>
            <input id="rememberpsw" type="checkbox" value="yes"> 
        </div>

        <div>
            <button id="registrazione" mat-raised-button color="warn">REGISTRATI</button>
        </div>
    
</form>
